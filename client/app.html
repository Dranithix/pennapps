<head>
  <link rel="icon" href="/images/logo.jpg">
  <title>Edumame</title>
</head>

<template name="app">
    <section class="hero">

        <div class="hero-head">
            <nav class="nav has-shadow custom-nav">
                    <div class="nav-left">
                        <a class="nav-item is-brand" href="/">
                            <img class="nav-logo" src="/images/logo.jpg" style="margin-right: 8px;min-height:45px">
                        </a>
                        <div class="nav-item">
                            <p class="control has-addons">
                                <input class="input is-small" type="text" placeholder="Search..." {{b "value: searchQuery"}}>
                                <a class="button is-small" style= "color: #ffffff; background: #6FE0B8;" href="/search/{{searchQuery}}">
                                    Go
                                </a>
                            </p>
                        </div>
                    </div>

                    <div class="nav-center">
                        <div class="nav-item is-fullwidth">
                            <span class="select is-fullwidth">
                                <select {{b "options: subjects, value: subject"}}></select>
                            </span>
                        </div>
                    </div>

                    <span class="nav-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <div class="nav-right nav-menu">
                        <a class="nav-item" style="font-family: 'Proxima Nova'; font-size: 18px;" href="/">
                            Home
                        </a>
                        <div class="nav-item" style="font-family: 'Proxima Nova'; font-size: 18px;" {{b "click: logout"}}>
                            <a>Logout</a>
                        </div>
                        <a class="nav-item" style="padding-right: 2px;">
                            <div class="button is-primary"><i class="fa fa-bell" style="font-size: 16px;"></i></div>
                        </a>
                        <a class="nav-item" href="/worksheet">
                            <div class="button is-primary"><i class="fa fa-paperclip" style="font-size: 16px;"></i></div>
                        </a>
                    </div>
            </nav>
        </div>
    </section>

    <section style="height: calc(100% - 50px);">
        {{> Template.dynamic template=content}}
    </section>
</template>
