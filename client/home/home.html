<template name="home">
    <div class="columns is-gapless" style="height: 100%; background-color: white;">
        <div class="column is-3" style="box-shadow: 0px 9px 12px -2px rgba(0,0,0,0.4);">

            <div style="padding: 16px">
                <p class="has-text-centered heading">Your Progress</p>
                <hr/>
                <canvas id="progressChart" width="100" height="100" style="width: 100px; height: 100px;"></canvas>
            </div>

            <div style="padding: 16px">
                <p class="has-text-centered heading">Tasks</p>
                <hr/>
            </div>

            <section class="hero">
                <div class="hero-body" style="padding-bottom: 8px; padding-top: 8px;">
                    <div class="content" style="padding: 16px;">
                        <p class="title is-5">Simple Derivatives</p>
                        <p class="subtitle is-6">Complete first and second derivatives.</p>
                    </div>
                </div>
            </section>

            <section class="hero is-primary">
                <div class="hero-body" style="padding-bottom: 8px; padding-top: 8px;">
                    <div class="content" style="padding: 16px;">
                        <p class="title is-5">Points of Inflection</p>
                        <p class="subtitle is-6">Find the points of inflection using the second derivative.</p>
                    </div>
                </div>
            </section>

        </div>
        <div class="column is-9" style="padding: 16px; overflow: auto;">
            <p class="has-text-left heading">Top Questions</p>
            <hr/>

            <div class="content">
                {{#each questions}}
                    <article class="media">
                        <figure class="media-left">
                            <p class="image is-64x64">
                                <img src="http://bulma.io/images/placeholders/128x128.png">
                            </p>
                        </figure>
                        <div class="media-content">
                            <article class="message">
                                <div class="message-body">
                                    <div class="content">
                                        <p>
                                            <a href={{url}}>{{url}}</a>
                                            <br/><br/>
                                            <strong>{{question}}</strong>
                                        <ul>
                                            {{#each choices}}
                                                <li>{{this}}</li>
                                            {{/each}}
                                        </ul>
                                        </p>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </article>
                {{/each}}
            </div>
        </div>
    </div>
</template>
