<template name="home">
    <div class="columns is-gapless" style="height: 100%; background-color: white;">
        <div class="column is-3" style="box-shadow: 0px 9px 12px -2px rgba(0,0,0,0.4);">

            <div style="padding: 16px">
                <h4 class="title is-4 has-text-centered">Your Progress</h4>
                <hr/>
                <canvas id="progressChart" width="256"></canvas>
            </div>

            <div style="padding: 16px">
                <h4 class="title is-4 has-text-centered">Tasks</h4>
                <hr/>
            </div>

            <section class="hero">
                <div class="hero-body" style="padding-bottom: 8px; padding-top: 8px;">
                    <div class="content" style="padding: 16px;">
                        <p class="title is-5">Simple Derivatives</p>
                        <p class="subtitle is-6">Complete first and second derivatives.</p>
                    </div>
                </div>
            </section>

            <section class="hero is-primary">
                <div class="hero-body" style="padding-bottom: 8px; padding-top: 8px;">
                    <div class="content" style="padding: 16px;">
                        <p class="title is-5">Points of Inflection</p>
                        <p class="subtitle is-6">Find the points of inflection using the second derivative.</p>
                    </div>
                </div>
            </section>

        </div>
        <div class="column is-9" style="padding: 16px; overflow-y: auto;">
            <p class="has-text-left heading">Top Questions</p>
            <hr/>

            <div id="questions" class="content">
                {{#each questions}}
                    <article class="media columns" style="cursor: pointer;" {{b "click: gotoQuestion(this)"}}>
                        <div class="column is-8">
                            <div class="q-container">
                                <div class="align-contain rating-container">
                                    <div {{b "click: voteUp(this)"}} class="vote up">
                                        <i class="fa fa-angle-up"></i>
                                    </div>
                                    <div class="stat">
                                        <span class="score" {{b "text: numVotes(this)"}}></span>
                                    </div>
                                    <div {{b "click: voteDown(this)"}} class="vote inactive">
                                        <i class="fa fa-angle-down"></i>
                                    </div>
                                    <a href={{url}} ><i class="q-share fa fa-link fa-1" style="margin-top: 8px;"></i></a>
                                </div>
                                <div class="">
                                    <div class="content">
                                        <p>
                                        <p class="latex-q">{{question}}</p>
                                        <ul class="mc-list latex-mc">
                                            {{#each choices}}
                                                <li>{{this}}</li>
                                            {{/each}}
                                        </ul>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                {{/each}}
            </div>
        </div>
    </div>
</template>
