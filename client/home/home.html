<template name="home">
    <div class="columns is-gapless" style="height: 100%; background-color: white;">
        <div class="column is-3 custom-green" style="box-shadow: -4px 8px 12px -2px rgba(0,0,0,0.4);">

            <div style="padding: 16px">
                <h4 class="title is-4 has-text-centered">Your Progress</h4>
                <hr/>
                <canvas id="progressChart" width="256"></canvas>
            </div>

            <div style="padding: 16px">
                <h4 class="title is-4 has-text-centered">Tasks</h4>
                <hr/>
            </div>

            <section class="hero">
                <div class="hero-body" style="padding-bottom: 8px; padding-top: 8px;">
                    <div class="content" style="padding: 16px;">
                        <p class="title is-5">Find an online tutor</p>
                        <p class="subtitle is-6">get started.</p>
                    </div>
                </div>
            </section>

            <section class="hero">
                <div class="hero-body" style="padding-bottom: 8px; padding-top: 8px;">
                    <div class="content" style="padding: 16px;">
                        <p class="title is-5">See who is around you</p>
                        <p class="subtitle is-6">get started.</p>
                    </div>
                    <p class="heading button has-text-centered">SEE MORE.</p>
                </div>
            </section>
        </div>
        <div class="column is-9 main-container" style="padding: 16px;">
            <h4 class="title is-4">Top Questions</h4>
            <div class="questions content is-centered">
                {{#each questions}}
                    {{> questionRow}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
