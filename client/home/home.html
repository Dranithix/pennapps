<template name="home">
    <div class="button is-info"
         style="position: fixed; bottom: 32px; right: 56px; width: 64px; height: 64px; border-radius: 32px;" {{b "click: createQuestion"}}>
        <i class="fa fa-plus" style="font-size: 32px;"></i>
    </div>
    <div class="columns is-gapless" style="height: 100%; background-color: white;">
        <div class="column is-3 custom-green" style="box-shadow: -4px 8px 12px -2px rgba(0,0,0,0.4);">

            <div style="padding: 16px;">
                <h4 class="title is-4 has-text-centered">Your Progress</h4>
                <hr/>
                <canvas id="progressChart" width="256"></canvas>
            </div>

            <div style="padding: 16px;padding-bottom: 0">
                <h4 class="title is-4 has-text-centered">Tasks</h4>
                <hr/>
            </div>

            <section class="hero">
                <div class="hero-body" style="padding-bottom: 8px; padding-top: 8px;">
                    <div class="content" style="padding: 16px;padding-top:0">
                        <p class="title is-5">Find an online tutor</p>
                        <p class="subtitle is-6">get started.</p>
                    </div>
                </div>
            </section>

            <section class="hero">
                <div class="hero-body" style="padding-bottom: 8px; padding-top: 8px;">
                    <div class="content" style="padding: 16px;padding-top:0">
                        <p class="title is-5">See who is around you</p>
                        <p class="subtitle is-6">get started.</p>
                    </div>
                    <a href="/assessments"><button style="margin: 0 auto;width:200px" class="heading button has-text-centered">SEE MORE.</button></a>
                </div>
            </section>
        </div>
        <div class="column is-9 main-container" style="padding: 16px; overflow-y: auto; max-height: 95vh;">
            <h4 class="title is-4">Feed</h4>
            <div class="questions content is-centered">
                {{#each questions}}
                    {{> questionRow}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
