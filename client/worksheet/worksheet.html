<template name="worksheet">
    <div class="section">
        <div class="is-centered columns">
            <div class="column is-8">
                <p class="control has-addons has-addons-right" style="width: 100% !important;">
                    <input {{b "value: topic, throttle: 400"}} class="input has-text-centered is-large is-primary"
                                                               type="text"
                                                               placeholder="Search for exam papers or enter a topic..." style="width: 100%; !important">
                    <div class="button is-primary is-large" {{b "click: createWorksheet"}}>
                        Generate Worksheet
                    </div>
                </p>
                <br/>
                <a class="is-6 heading" style="margin: 8px;">... or upload your own set of exam papers. <i
                        class="fa fa-upload" style="font-size: 16px;"></i></a>
            </div>

        </div>

        <div class="is-centered questions">
            {{#each questions}}
                {{> questionRowPlain}}
            {{/each}}
        </div>
    </div>
</template>
