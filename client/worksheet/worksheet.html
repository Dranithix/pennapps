<template name="worksheet">
    <div class="section">
        <div class="is-centered columns">
            <div class="column is-8">
                <p class="control has-addons has-addons-right" style="width: 100% !important;">
                    <input {{b "value: topic, throttle: 400"}} class="input has-text-centered is-large is-primary"
                                                               type="text"
                                                               placeholder="Search for exam papers or enter a topic..."
                                                               style="width: 100%; !important">
                <div id="worksheetButton" class="button is-primary is-large" {{b "click: createWorksheet"}}>
                    Generate Worksheet
                </div>
                </p>
            </div>


        </div>

        <div class="columns is-centered" {{b "if: questions, click: exportPDF"}}>
            <div class="column is-8">
                <div class="button is-info">Export to PDF</div>
            </div>
        </div>


        <div class="is-centered questions">
            {{#each questions}}
                {{> questionRowPlain}}
            {{/each}}
        </div>
    </div>
</template>
