<template name="classroom">
    <section class="section columns classroom-container">
        <div class="column is-3">
            <h4 class="title is-4 has-text-left">Students</h4>
            <hr/>
            <div>
                <ul class="classroom-list">
                    <li style="background: #dfdfdf;">
                        <div>
                            <img class="student-avatar" src="https://randomuser.me/api/portraits/men/15.jpg"/>
                            <div><h3 class="avatar-name">John Abby</h3></div>
                        </div>
                    </li>
                    {{#each users}}
                        <li>
                            <div>
                                <img class="student-avatar" src="{{thumbnail}}"/>
                                <div><h3 class="avatar-name">{{name}}</h3></div>
                            </div>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="column is-9">
            <div class="columns">
                <div class="column is-3">
                    <canvas class="progressChart" width="256"></canvas>
                </div>
                <div class="column is-9">
                    <h4 class="title is-5 has-text-left">Limits and The First Principle</h4>
                    <hr/>
                    <p class="heading">Mastered: 3/20 Questions</p>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <div class="level">
                        <div class="level-right">
                            <div class="level-item">
                                <div class="button is-primary" {{b "click: createAssessment"}}>
                                    <span class="icon">
                                        <i class="fa fa-sticky-note"></i>
                                    </span>
                                    <span>Create Assessment</span>
                                </div>
                            </div>
                            <div class="level-item">
                                <div class="button is-primary" {{b "click: toggleModal"}}>
                                    <span class="icon">
                                        <i class="fa fa-pie-chart"></i>
                                    </span>
                                    <span>Trends</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-3">
                    <canvas class="progressChart" width="256"></canvas>
                </div>
                <div class="column is-9">
                    <h4 class="title is-5 has-text-left">First and Second Derivatives</h4>
                    <hr/>
                    <p class="heading">Mastered: 7/15 Questions</p>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <div class="level">
                        <div class="level-right">
                            <div class="level-item">
                                <div class="button is-primary" {{b "click: createAssessment"}}>
                                    <span class="icon">
                                        <i class="fa fa-sticky-note"></i>
                                    </span>
                                    <span>Create Assessment</span>
                                </div>
                            </div>
                            <div class="level-item">
                                <div class="button is-primary" {{b "click: toggleModal"}}>
                                    <span class="icon">
                                        <i class="fa fa-pie-chart"></i>
                                    </span>
                                    <span>Trends</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-3">
                    <canvas class="progressChart" width="256"></canvas>
                </div>
                <div class="column is-9">
                    <h4 class="title is-5 has-text-left">Trigonometric Derivatives</h4>
                    <hr/>
                    <p class="heading">Mastered: 12/16 Questions</p>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <div class="level">
                        <div class="level-right">
                            <div class="level-item">
                                <div class="button is-primary" {{b "click: createAssessment"}}>
                                    <span class="icon">
                                        <i class="fa fa-sticky-note"></i>
                                        </span>
                                    <span>Create Assessment</span>
                                </div>
                            </div>
                            <div class="level-item">
                                <div class="button is-primary" {{b "click: toggleModal"}}>
                                    <span class="icon">
                                        <i class="fa fa-pie-chart"></i>
                                        </span>
                                    <span>Trends</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-3">
                    <canvas class="progressChart" width="256"></canvas>
                </div>
                <div class="column is-9">
                    <h4 class="title is-5 has-text-left">Basic Integration</h4>
                    <hr/>
                    <p class="heading">Mastered: 30/40 Questions</p>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <div class="level">
                        <div class="level-right">
                            <div class="level-item">
                                <div class="button is-primary" {{b "click: createAssessment"}}>
                                    <span class="icon">
                                        <i class="fa fa-sticky-note"></i>
                                        </span>
                                    <span>Create Assessment</span>
                                </div>
                            </div>
                            <div class="level-item">
                                <div class="button is-primary" {{b "click: toggleModal"}}>
                                    <span class="icon">
                                        <i class="fa fa-pie-chart"></i>
                                        </span>
                                    <span>Trends</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="chartModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card" style="height: 100%">
            <header class="modal-card-head">
                <button class="delete" {{b "click: toggleModal"}}></button>
            </header>
            <div id="preview" style="background-color: white; width: 100%; height: 100%;">
                {{#if modalOpen}}
                    {{> chartModal}}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="chartModal">
    <div class="level" style="padding: 16px;">
        <div class="level-left">
            <div class="level-item">
                <p class="heading">STUDENT GRADE: <strong>B+</strong></p>
            </div>
            <div class="level-item">
                <p class="heading">CLASS AVERAGE: <strong>72.89%</strong></p>
            </div>
        </div>
    </div>
    <svg id="chart"></svg>
    <div id="refl">
    </div>
    <br/>
    <br/>

</template>
